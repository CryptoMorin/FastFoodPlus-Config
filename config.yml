usage: "&8-=<&4!&8>=- &cInvalid Usage! &8-=<&4!&8>=-"
updates-command-permission: "&8-=<&4!&8>=- &cYou don't have permission to do that. &8-=<&4!&8>=-"

messages:
  updater:
    # Denied message to player
    command-permission: true
    startup: true
    playerjoin:
      found: true
      uptodate: false
  # /ffp
  usages:
    help: true
  # Eating foods in creative
  creative: true
  offhand:
    deny: true
    deny-swap: true
    deny-swap-creative: true
    free-slot: true
    
  # Reload
  reload:
    player:
      self: true
      players: true
      console: true
    console:
      self: true
      players: true
    permissions:
      self: true
      players: true
      console: true