# Plugin Prefix
prefix: "&6-=(&4FastFoodPlus&6)=- &2"

# Configuration Version
# Please do not change this unless you're sure what you're doing.
version: 27

# Check if the plugin has a new update from SpigotMC.
# The message will be announced to Console when starting the plugin
# and players who have the permission when they join.
check-updates: true

# It works for some specific functions only.
debug: false

# Not recommended to change.
# These options are highly recommended to be default unless you're sure what you're doing.
# -------------------------------------------------------------
# Enable/Disable Clicking Events
# block: When a player right-clicks on a block.
# air: When a player right-clicks air.
event-rightclick-block: true
event-rightclick-air: true
# This blocks foods from being used while using your offhand.
disable-events-rightclick-offhand: true
disable-events-rightclick-offhand-deny: "&8-=<&4!&8>=- &cYou're not allowed to eat food using your offhand! &8-=<&4!&8>=-"

# If both hands contain food and offhand support is not disabled, this will be the hand
# which the food will be used first until the stack is used and it starts using the other hand.
# Note: If we allow the use of both hands at the same time, it's not going to make any sense...
# So you're supposed to choose one:
# MainHand - OffHand
hand-priority: MainHand

# Ban offhand from using foods.
# The swapping options are for the keyboard key. Default key for swapping items between hands is "F".
# Other than swapping, players can still open their inventory and put the food in their offhand slot. Which is "offhand-disable".
offhand-disable: true
offhand-disable-swap: true
offhand-disalbe-creative: false
offhand-disalbe-swap-creative: false
# Turns the item back which was forcely put in the player's offhand inventory slot, back to an empty slot in the player's inventory.
offhand-add-inventory: true
# If the player's inventory is already full, the option above will be used instead.
# Drop the item if player tried to forcely put foods in their offhand slot from their inventory.
# Note: The drop option will not work while the player is in creative for sure.
# Drop - Remove
offhand-force-deny-action: Drop

offhand-deny: "&8-=<&4!&8>=- &cYou're not allowed to put foods in your offhand &8-=<&4!&8>=-"
offhand-deny-swap: "&8-=<&4!&8>=- &cYou're not allowed to swap foods into your offhand &8-=<&4!&8>=-"
offhand-deny-creative: "&8-=<&4!&8>=- &cYou're not allowed to put foods in your offhand in creative &8-=<&4!&8>=-"
offhand-deny-swap-creative: "&8-=<&4!&8>=- &cYou're not allowed to use foods using your offhand &8-=<&4!&8>=-"
offhand-free-slot: "&8-=<&4!&8>=- &cYou don't have any free slots in your inventory to put the food back into it &8-=<&4!&8>=-"

# The message when a player tries to use foods in creative mode.
creative-deny: "&8-=<&4!&8>=- &cYou're not allowed to use foods while in creative &8-=<&4!&8>=-"

# The sound that plays after getting denied.
# Format:
# SoundType, Volume, Pitch
# 1.13: BLOCK_NOTE_BLOCK_BASS
# Old: BLOCK_NOTE_BASS
# Don't use 1.8 sound names.
deny-sound: BLOCK_NOTE_BASS, 1.0f, 1.0f
deny-creative-sound: BLOCK_NOTE_BASS, 1.0f, 1.0f
# The delay for denied messages. In milliseconds.
# Note: 1000ms = 1sec
deny-delay: 1000

# Disable Natural Rengeneration
disable-regeneration: true

# Disable Hunger
disable-hunger: true
# This option only works if disable-hunger is false.
# Options: none, mode1, mode2

# mode1:
# You will not be able to instantly heal if you have hunger.

# mode2:
# If the food's healing amount is higher than the missing hunger amount,
# food will be consumed instantly instead of being eaten. Otherwise it'll be consumed normally.

# none: Plugin will not do anything about this.
better-hunger: mode2

# The saturation given to the player after instanty healing with food. Set to 0 to only use the hunger saturation.
better-hunger-mode2-saturation: 1

# This option is for the servers that spreaded golden apples for a really low price
# and now they want to decrease the power.
custom-golden-apples: false

# Format:
# PotionEffectType, Duration, Potency
# Note: The duration is in seconds and potency starts from 1 not 0.
# https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/potion/PotionEffectType.html
golden-apple:
- REGENERATION, 5, 2
- ABSORPTION, 120, 1

enchanted-golden-apple:
- REGENERATION, 20, 2
- ABSORPTION, 120, 4
- DAMAGE_RESISTANCE, 300, 1
- FIRE_RESISTANCE, 300, 1

# Keep the remaining empty bowl when the player use soups.
# Mushroom Stew - Rabbit Stew - Beetroot Soup
keep-bowl: true

# Automatically drops the bowl when the player uses them.
# Note: This option will not work if "keep-bowl" is false.
autodrop-bowl: true

# Disables the teleportation and only heals the player.
disable-chorus-fruit-teleportation: true
chorus-fruit-teleportation-full-health: true

# This will prevent the player from eating food while right-clicking on certain blocks.
restricted-blocks:
- FARMLAND
# AKA SOIL
- ENDER_CHEST
- CHEST
- TRAPPED_CHEST

# The food system will absolutely have no effect in these worlds.
disabled-worlds: []

#|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|#
#|++++++++++++++++++++++++++++++++++++++++++++++++++++++|#
#|                       Foods                         |#
#|++++++++++++++++++++++++++++++++++++++++++++++++++++|#
#|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|#

# Food Consume Sound
# 1.13: ENTITY_GENERIC_EAT
# Older: ENTITY_PLAYER_BURP
# Don't use 1.8 sound names.
eating-sound: ENTITY_GENERIC_EAT, 1.0f, 1.0f
# The delay for using foods in milliseconds.
eating-delay: 100


# Format:
# Food Name: Healing Amount
# OR
# Food Name:
#   amount: Healing Amount
#   effects:
#   - Effect, Duration, Potency
#   - POISON, 300, 2

# Healing Amount
# This is where you define how many hearts each food can give to the player.
# Default values are the same default amount of hunger given to player when eating them.
# Note: Each full heart has 2 half hearts => apple: 4 -> 2 full hearts = 4 half hearts
# https://minecraft.gamepedia.com/Food

# Potion Effects
# Effects given to players for each food.
# https://minecraft.gamepedia.com/Status_effect
# List of Potion Effect Types: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html
# Duration: Potion effect time (In seconds)
# Potency: Potion effect level
foods:
  # Basics
  apple: 4
  bread: 5
  carrot: 3
  potato: 1
  baked-potato: 5
  melon: 2
  cookie: 2
  pumpkin-pie: 8
  chorus-fruit: 4
  # Will only work with placed cakes. For each slice only.
  cake: 2
  
  # Meat
  beef: 3
  chicken: 2
  mutton: 2
  porkchop: 3
  rabbit: 3
  
  # Cooked Meat
  steak: 8
  cooked-chicken: 6
  cooked-mutton: 6
  cooked-porkchop: 8
  cooked-rabbit: 5
  
  # Fish
  # raw
  cod: 2
  salmon: 2
  # clownfish
  tropical-fish: 1
  pufferfish:
    amount: 1
    effects:
    - CONFUSION, 15, 2
    - POISON, 70, 4
  dried-kelp: 1
  
  # Cooked Fish
  # raw
  cooked-cod: 5
  cooked-salmon: 6
  
  # Soups
  mushroom-stew: 6
  rabbit-stew: 10
  beetroot-soup: 6
  
  # Harmful
  poisonous-potato:
    amount: 2
    effects:
    - POISON, 4, 1
  rotten-flesh:
    amount: 4
    effects:
    - POISON, 5, 1
  spider-eye:
    amount: 2
    effects:
    - POISON, 4, 1
  
  # Golden
  golden-carrot: 6
  golden-apple: 4
  enchanted-golden-apple: 4

