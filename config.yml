usage: "&cInvalid Usage!"
updates-command-permission: "&cYou don't have permission to do that."

messages:
  # Core
  updater:
    command-permission: true
    startup: true
    playerjoin:
      found: true
      uptodate: false
  usages:
    help: true
  creative: true
  offhand:
    deny-events: true
    deny: true
    deny-swap: true
    deny-creative: true
    deny-swap-creative: true
    free-slot: true
    
  # Reload  
  reload:
    player:
      self: true
      players: true
      console: true
    console:
      self: true
      players: true
    permissions:
      self: true
      players: true
      console: true